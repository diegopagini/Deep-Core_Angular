<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div>
  <div class="demo">
    <button (click)="onEditCourse()" i18n>Edit Course</button>
  </div>

  <div class="courses">
    <course-card
      *ngFor="
        let course of courses;
        let i = index;
        first as isFirst;
        last as isLast;
        even as isEven;
        odd as isOdd
      "
      [ngClass]="{ first: isFirst, last: isLast, even: isEven, odd: isOdd }"
      (courseChanged)="save($event)"
      type="beginner"
      [course]="course"
    >
      <course-image [src]="course.iconUrl"></course-image>
    </course-card>
  </div>
</div>
